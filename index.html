<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Aleatórias</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img.bt/L_C.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #frase {
            max-width: 90%; /* Limita a largura para evitar cortes */
            font-size: clamp(14px, 3vw, 22px); /* Ajusta o tamanho conforme a tela */
            font-family: monospace;
            color: rgb(19, 4, 4);
            background: rgba(244, 250, 249, 0.9);
            padding: 10px;
            border: 3px solid rgb(14, 17, 17);
            white-space: normal; /* Permite quebra de linha */
            word-wrap: break-word; /* Quebra palavras longas */
            overflow-wrap: break-word;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: monospace;
            border: 3px solid rgb(14, 17, 17);
            border-radius: 5px;
            cursor: pointer;
            background: #86f5e3a9;
            color: black;
            border-radius: 5px;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

    </style>
</head>

<body>
    <div id="frase">Clique no botão e leia um Versículo</div>
    <button onclick="mostrarFrase()">Clique aqui!</button>
    <script src="script.js"></script>
</body>
</html>
