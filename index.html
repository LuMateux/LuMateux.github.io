<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Bíblicos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Coloca o conteúdo mais para o topo */
            align-items: center; /* Centraliza horizontalmente */
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px; /* Cria um espaço no topo para não colidir com a borda */
        }

        #frase {
            max-width: 90%; /* Limita a largura para evitar cortes */
            font-size: clamp(14px, 3vw, 22px); /* Ajusta o tamanho conforme a tela */
            font-family: monospace;
            color: rgb(250, 248, 248);
            background: rgba(15, 29, 26, 0.74);
            padding: 10px;
            border: 3px solid rgb(247, 250, 250);
            white-space: normal; /* Permite quebra de linha */
            word-wrap: break-word; /* Quebra palavras longas */
            overflow-wrap: break-word;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: monospace;
            border: 3px solid rgb(251, 253, 253);
            border-radius: 5px;
            cursor: pointer;
            background: #86f5e3a9;
            color: rgb(247, 242, 242);
            border-radius: 5px;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background: url('img.bt/leao.png') no-repeat center center fixed;
                background-size: cover;
            }
        }

    </style>
</head>

<body>
    <div id="frase">Clique no botão e leia um Versículo</div>
    <button onclick="mostrarFrase()">Clique aqui!</button>
    <script src="script.js"></script>
</body>
</html>
